<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,800;1,900&family=Noto+Sans+KR:wght@300;400;700&display=swap"
    rel="stylesheet"/>
    <link rel="stylesheet" href="css/login-style.css">
</head>
<body>
    <section class="loginWrap">
        <h1 class="logo"><a href="./index.html">WISELY</a></h1>
        <form action="">
            <div class="idPass">
                <input type="text" name="id" id="id" autocomplete="off" required>
                <label for="id">아이디</label>
            </div>
            <div class="idPass">
                <input type="password" name="pw" id="pw" autocomplete="off" required>
                <label for="pw">비밀번호</label>
            </div>
            <div class="btnWrap">
                <button type="submit">
                    로그인
                </button>
            </div>
        </form>
        <div class="findPass">
            <a href="#">아이디 찾기</a>
            <a href="#" class="active">비밀번호 찾기</a>
            <a href="#">회원가입</a>
        </div>
    </section>
</body>
</html>
